{% extends "layout.html" %}
{% block content %}
{% for publicacion in publicaciones %}
    <article class="media content-section">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ publicacion.autor }}</a>
            <small class="text-muted">{{ publicacion.fecha_publicada }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ publicacion.titulo }}</a></h2>
        <p class="article-content">{{ publicacion.contenido }}</p>
        </div>
    </article>
{% endfor %}
{% endblock content %}
